<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.9.2/css/flag-icons.min.css" />
<div class="my-navbar col-12">
  <a routerLink="/" class=" md:col-2 lg:col-1 col-6 cursor-pointer justify-content-center flex">
    <img class="logo" src="https://apps.rsdata.com.br/img/logo_rsdata_branco.png" alt="">
  </a>
  <div class="md:col-10 lg:col-11 col-6 justify-content-between flex">
    <i class="psi-list-view col-offset-1 col-1"
      style="font-size: 1rem; color: white;align-self: center;cursor: pointer;" (click)="toggleSidenav()"></i>
    <p-dropdown [options]="idiomas" appendTo="body" class="p-0 mr-3" name="fieldName" ngDefaultControl
      [(ngModel)]="idiomaSelecionado" (onChange)="alterarIdioma($event)" optionLabel="name">
      <ng-template pTemplate="selectedItem">
        <div class="flex align-items-center gap-2" *ngIf="idiomaSelecionado">
          <span [class]="'fi fi-' + idiomaSelecionado.code.toLowerCase()"></span>
        </div>
      </ng-template>
      <ng-template let-idioma pTemplate="item">
        <div class="flex align-items-center gap-2">
          <span [class]="'fi fi-' + idioma.code.toLowerCase()"></span>
        </div>
      </ng-template>
    </p-dropdown>

  </div>

</div>
